<body>
  <script type="text/javascript">
      
function testSize(num) {
  if (num < 5){
    return "Tiny";
  }
  else if (num < 10){
    return "Small";
  }
  else if (num < 15){
    return "Medium";
  }
  else if (num < 20){
    return "Large";
  } 
  else if (num >= 20){
    return "Huge";
  }   
}

console.log(testSize(7));
  </script>
</body>
